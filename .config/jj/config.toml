[ui]
conflict-marker-style = "git"
default-command = "log"
diff.format = "git"
merge-editor = "nvim"
pager = "delta"
[merge-tools.nvim]
merge-args = ["-f", "-d", "$output", "-M",
    "$left", "$base", "$right",
    "-c", "wincmd J", "-c", "set modifiable",
    "-c", "set write"]
program = "nvim"
merge-tool-edits-conflict-markers = true
[git]
private-commits = "description(glob:'private:*')"
push-new-bookmarks = true
[experimental-advance-branches]
enabled-branches = ["glob:*"]
disabled-branches = ["main", "master", "develop"]
[aliases]
# abandon
aba = ["abandon"]

# commit
c = ["commit"]
ci = ["commit", "--interactive"]
cm = ["commit", "--message"]
cim = ["commit", "--interactive", "--message"]

# desc
d = ["describe"]
dm = ["describe", "--message"]

# diff
df = ["diff"]
dfs = ["diff", "--summary"]
dfst = ["diff", "--stat"]
dfg = ["diff", "--git"]
dfc = ["diff", "--color-words"]

# diffedit
de = ["diffedit"]

# edit
e = ["edit"]

# git
g = ["git"]
gi = ["git", "init"]
gic = ["git", "init", "--colocate"]
gcl = ["git", "clone"]
gclc = ["git", "clone", "--colocate"]
gf = ["git", "fetch"]
gfa = ["git", "fetch", "--all-remotes"]
gp = ["git", "push"]
gpn = ["git", "push", "--dry-run"]
gpb = ["git", "push", "--bookmark"]
gpnb = ["git", "push", "--dry-run", "--bookmark"]
gr = ["git", "remote"]
grl = ["git", "remote", "list"]

# log
l = ["log"]
ld = ["log", "--template", "builtin_log_compact_full_description"]
lg = ["log", "--git"]
lp = ["log", "--patch"]
ls = ["log", "--summary"]
lst = ["log", "--stat"]

## log all
la = ["log", "--revisions", "::"]
lda = ["log", "--template", "builtin_log_compact_full_description", "--revisions", "::"]
lga = ["log", "--git", "--revisions", "::"]
lpa = ["log", "--patch", "--revisions", "::"]
lsa = ["log", "--summary", "--revisions", "::"]
lsta = ["log", "--stat", "--revisions", "::"]

# new
n = ["new"]
nm = ["new", "--message"]
nn = ["new", "--no-edit"]
nnm = ["new", "--no-edit", "--message"]

# rebase
rb = ["rebase"]
rbb = ["rebase", "--branch"]
rbr = ["rebase", "--revisions"]
rbs = ["rebase", "--source"]

# restore
rs = ["restore"]

# show
sh = ["show"]

# split
sp = ["split"]
spp = ["split", "--parallel"]
spr = ["split", "--revision"]
sppr = ["split", "--parallel", "--revision"]

# squash
sq = ["squash"]
sqi = ["squash", "--interactive"]
sqt = ["squash", "--into"]
sqit = ["squash", "--interactive", "--into"]
