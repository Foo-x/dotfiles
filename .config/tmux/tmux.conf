set -g default-terminal screen-256color
set -g terminal-overrides "xterm-256color:Tc"
set -s escape-time 1
set -g base-index 1
set -g pane-base-index 1
set -g status-position top
set -g status-interval 1
set -g status-justify "centre"
set -g status-bg "colour238"
set -g status-fg "colour255"
set -g status-left-length 20
set -g status-left "#[fg=colour255,bg=colour8] #S #[default]"
set -g status-right "#[fg=colour255,bg=colour8] %Y-%m-%d(%a) %H:%M:%S #[default]"
setw -g window-status-format "#I:#W#F"
setw -g window-status-current-format "#[underscore]#I:#W#F#[default]"
set -g pane-active-border-style "fg=colour31"
set -g mouse on
set -g mode-keys vi

# keybind
unbind C-b
set -g prefix C-g
bind C-g send-prefix

bind -n M-t choose-tree
bind -n M-s choose-session
bind -n M-c new-session
bind -n M-j switch-client -n
bind -n M-k switch-client -p
bind x run-shell 'tmux switchc -l; tmux kill-session -t "#S"'
bind -n M-_ split-window -v -c "#{pane_current_path}"
bind -n M-\\ split-window -h -c "#{pane_current_path}"
bind -n M-w new-window -c "#{pane_current_path}"
bind -n M-l next-window
bind -n M-h previous-window
bind -n M-L swap-window -t +1\; select-window -t +1
bind -n M-H swap-window -t -1\; select-window -t -1
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind -n S-up copy-mode -u
bind -T copy-mode-vi -n S-down send-keys Pagedown
bind -n S-down copy-mode
bind -n M-v copy-mode
bind v copy-mode
bind -T copy-mode-vi -n S-down send Pagedown
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi Escape send -X clear-selection
if '[ "${WSL_DISTRO_NAME}" ]' {
    bind -T copy-mode-vi y send -X copy-pipe-and-cancel "iconv -t sjis | clip.exe"
    bind -T copy-mode-vi Enter send -X copy-pipe-and-cancel "iconv -t sjis | clip.exe"
    bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "iconv -t sjis | clip.exe"
}
bind -T copy-mode-vi Space switch-client -T multiKeyBindings
bind -T multiKeyBindings j send Pagedown
bind -T multiKeyBindings k send Pageup
bind -T multiKeyBindings h send ^
bind -T multiKeyBindings l send $

run-shell ${XDG_CONFIG_HOME}/tmux/tmux-resurrect/resurrect.tmux
run-shell ${XDG_CONFIG_HOME}/tmux/tmux-continuum/continuum.tmux
set -g @continuum-restore 'on'
