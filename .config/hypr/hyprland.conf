# monitors
monitor=,preferred,auto,auto
source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/workspaces.conf

# programs
$terminal = alacritty
$fileManager = dolphin
$menu = wofi --show drun

# autostart
exec-once = $terminal
exec-once = waybar
exec-once = vivaldi
exec-once = brave

# env
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia


# general
general {
    gaps_in = 0
    gaps_out = 0

    border_size = 1

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = false

    allow_tearing = false

    layout = dwindle
}

# decoration
decoration {
    rounding = 0

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
    }

    blur {
        enabled = false
    }
}

# animations
animations {
    enabled = yes, please :)

    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     1.94,  almostLinear, fade
    animation = workspacesIn,  1,     1.21,  almostLinear, fade
    animation = workspacesOut, 1,     1.94,  almostLinear, fade
    animation = zoomFactor,    1,     7,     quick
}

# dwindle
dwindle {
    pseudotile = true
    preserve_split = true
}

# input
input {
    kb_layout = us

    follow_mouse = 2

    repeat_delay = 250
    repeat_rate = 30
}

# misc
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = false
}

# bind
$mainMod = SUPER

bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, fullscreenstate, 1
bind = $mainMod, L, exec, wlogout

# special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

$directionMod = ALT_R

# Move focus
binds = $directionMod, h, movefocus, l
binds = $directionMod, j, movefocus, d
binds = $directionMod, k, movefocus, u
binds = $directionMod, l, movefocus, r

# Move window
binds = $directionMod, a, movewindow, l
binds = $directionMod, s, movewindow, d
binds = $directionMod, w, movewindow, u
binds = $directionMod, d, movewindow, r

$focusWorkspaceMod = SHIFT_L&ALT_R

# Workspace
binds = $focusWorkspaceMod, a, workspace, 1
binds = $focusWorkspaceMod, s, workspace, 2
binds = $focusWorkspaceMod, d, workspace, 3
binds = $focusWorkspaceMod, f, workspace, 4
binds = $focusWorkspaceMod, z, workspace, 5
binds = $focusWorkspaceMod, x, workspace, 6
binds = $focusWorkspaceMod, c, workspace, 7
binds = $focusWorkspaceMod, v, workspace, 8
binds = $focusWorkspaceMod, j, workspace, 9
binds = $focusWorkspaceMod, k, workspace, 10
binds = $focusWorkspaceMod, l, workspace, 11
binds = $focusWorkspaceMod, semicolon, workspace, 12
binds = $focusWorkspaceMod, m, workspace, 13
binds = $focusWorkspaceMod, comma, workspace, 14
binds = $focusWorkspaceMod, period, workspace, 15
binds = $focusWorkspaceMod, slash, workspace, 16

$movetoworkspaceMod = CONTROL_L&ALT_R

# Move to workspace
binds = $movetoworkspaceMod, a, movetoworkspacesilent, 1
binds = $movetoworkspaceMod, s, movetoworkspacesilent, 2
binds = $movetoworkspaceMod, d, movetoworkspacesilent, 3
binds = $movetoworkspaceMod, f, movetoworkspacesilent, 4
binds = $movetoworkspaceMod, z, movetoworkspacesilent, 5
binds = $movetoworkspaceMod, x, movetoworkspacesilent, 6
binds = $movetoworkspaceMod, c, movetoworkspacesilent, 7
binds = $movetoworkspaceMod, v, movetoworkspacesilent, 8
binds = $movetoworkspaceMod, j, movetoworkspacesilent, 9
binds = $movetoworkspaceMod, k, movetoworkspacesilent, 10
binds = $movetoworkspaceMod, l, movetoworkspacesilent, 11
binds = $movetoworkspaceMod, semicolon, movetoworkspacesilent, 12
binds = $movetoworkspaceMod, m, movetoworkspacesilent, 13
binds = $movetoworkspaceMod, comma, movetoworkspacesilent, 14
binds = $movetoworkspaceMod, period, movetoworkspacesilent, 15
binds = $movetoworkspaceMod, slash, movetoworkspacesilent, 16

$movecurrentworkspacetomonitorMod = ALT_L&ALT_R

# Move current workspace to monitor
binds = $movecurrentworkspacetomonitorMod, h, movecurrentworkspacetomonitor, l
binds = $movecurrentworkspacetomonitorMod, l, movecurrentworkspacetomonitor, r

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# windowrule
windowrule = workspace 1, class:vivaldi-stable
windowrule = workspace special:magic, class:Alacritty
windowrule = workspace 9, class:brave-browser

# others
xwayland {
  force_zero_scaling = true
}
